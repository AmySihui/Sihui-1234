<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <title>Contact Us</title>
</head>

<body>
  <!-- logo and menu -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../image/GardenShop.png" alt="Logo" style="height: 40px; margin-right: 10px;">
      </a>
      <a class="navbar-brand" href="#">Garden Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./plants.html">Garden Plants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-success-subtle p-5">
    <h1>Contact Us</h1>
    <div class="container py-5">
      <form>
        <div class="mb-3">
          <label for="to" class="form-label">To <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="to" required>
        </div>

        <div class="mb-3">
          <label for="from" class="form-label">From <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="from" required>
        </div>

        <div class="mb-3">
          <label for="queryType" class="form-label">Choose an Option <span class="text-danger">*</span></label>
          <select class="form-select" id="queryType" required>
              <option value="" disabled selected>Select an option</option>
              <option value="wrong_order">Wrong Order</option>
              <option value="product_query">Query About Product</option>
              <option value="shipping_issue">Shipping</option>
              <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
